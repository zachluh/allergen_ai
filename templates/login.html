{% block content %}
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login/Sign up</title>
    </head>
    <body class="flex-column min-vh-100" style="display:flex;align-items:center;justify-content:center;height:100%;">
        <main class="container" style="width:30%;">
            <form method="post" class="card p-4 shadow">
                <h1 class="display-6 mb-4 card-title">Login.</h1>
                <div class="mb-3">
                    <label class="form-label">E-mail</label><br>
                    <input type="text" class="form-control" action="" name="email" placeholder="E-mail"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label><br>
                    <input type="text" class="form-control" action="" name="password" placeholder="Password"/>
                </div>
                <input class="form-control" type="submit" style="background-color:#d64161;color:white;border:none;height:2vw;"/>
            </form>
            <p style="display:infline-flex;">or <a href="{{ url_for('signup') }}" style="color:#d64161;text-decoration: none;">Sign up</a></p>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
{% endblock %}
