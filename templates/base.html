<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
    <style>

        ::-webkit-scrollbar {
            display: none;
        }

        body {
            background-color:white;
            margin:0;
            overflow-x:hidden;

        }



        h1 {
            color:#f54254;
            font-family:Arial;

        }

        textarea, input {
            border:none;
        }

        textarea:focus {
            border:none;
        }

        .message {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }


        nav a {
            color: #d64161;
            font-size: 1vw;
            text-decoration: none;
            padding: 2vw;

        }


        .redirectbutton {
            height: 3vw;
            background: none;
            outline: 0.3vw #f54254 solid;
            position: absolute;
            transition:1s;
        }

        .redirectbutton:hover {
            background-color:#f54254;
            color:white;
            transition:1s;
        }

        .redirectbutton:hover h1 {
            color:white;
            transition:1s;
        }



    </style>
</head>
<body>
    <nav class="ps-5 pe-5 mb-5" style="width:100%;position:absolute;">
        <ul>
             <div style="display:flex;gap:1vw;m">
                <div style="display:inline-flex;background:none;flex-grow:1;">
                    <a href="{{ url_for('index') }}" style="font-family:Arial;font-size:1vw;align:center;">Home</a>
                    <a href="#" style="font-family:Arial;font-size:1vw;align:center;">About</a>
                </div>
                <div style="display:inline-flex;justify-content:flex-end;flex-grow:1;">
                    <a href="{{ url_for('login') }}" style="font-family:Arial;font-size:1vw;align:center;">
                        Login
                    </a>
                    <a href="{{ url_for('signup') }}" style="font-family:Arial;font-size:1vw;align:center;">
                         Sign Up
                    </a>
                </div>
            </div>
        </ul>



    </nav>
    <div class="content" style="height:100vh;">
        {% block content %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
