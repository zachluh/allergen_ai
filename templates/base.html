<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
    <style>

        ::-webkit-scrollbar {
            display: none;
        }

        body {
            background-color:white;
            margin:0;
            overflow-x:hidden;

        }



        h1 {
            color:#f54254;
            font-family:Arial;

        }

        textarea, input {
            border:none;
        }

        textarea:focus {
            border:none;
        }


        nav a {
            color: #d64161;
            font-size: 1vw;
            text-decoration: none;
            padding: 2vw;

        }


        .redirectbutton {
            height: 3vw;
            background: none;
            outline: 0.3vw #f54254 solid;
            position: absolute;
            transition:1s;
        }

        .redirectbutton:hover {
            background-color:#f54254;
            color:white;
            transition:1s;
        }

        .redirectbutton:hover h1 {
            color:white;
            transition:1s;
        }



    </style>
</head>
<body>
    <nav class=" navbar navbar-expand-lg ms-5 pe-5 mb-5" style="width:100%;position:absolute;">
        <ul class="navbar-nav">
            <li class="navbar-item" style="background:none;">
                <a href="{{ url_for('index') }}" style="font-family:Arial;font-size:1vw;">Home</a>
                <a href="#" style="font-family:Arial;font-size:1vw;">About</a>
            </li>
             {% if "user" not in session %}
            <li class="navbar-item" style="justify-content:flex-end;">
                <a href="{{ url_for('login') }}" style="font-family:Arial;font-size:1vw;">
                    Login
                </a>
                <a href="{{ url_for('signup') }}" style="font-family:Arial;font-size:1vw;">
                     Sign Up
                </a>
            </li>
             {% else %}
             <li class="navbar-item" style="background:#d64161;">
                 <a class="btn" href="{{ url_for('account_page') }}" style="font-family:Arial;font-size:1vw;color:white;"> Profile </a>
             </li>
             {% endif %}
        </ul>



    </nav>
    <div class="content" style="height:100vh;">
        {% block content %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
