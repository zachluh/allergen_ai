<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Allergen AI {% endblock %}</title>
    <style>

        ::-webkit-scrollbar {
            display: none;
        }

        body {
            background-color:white;
            margin:0;
            overflow-x:hidden;

        }



        h1 {
            color:#f54254;
            font-family:Arial;

        }

        textarea, input {
            border:none;
        }

        textarea:focus {
            border:none;
        }


        nav a {
            color: #d64161;
            font-size: 1vw;
            text-decoration: none;
            padding: 2vw;

        }


        .redirectbutton {
            height: 3vw;
            background: none;
            outline: 0.3vw #f54254 solid;
            position: absolute;
            transition:1s;
        }

        .redirectbutton:hover {
            background-color:#f54254;
            color:white;
            transition:1s;
        }

        .redirectbutton:hover h1 {
            color:white;
            transition:1s;
        }



    </style>
</head>
<body>
    <nav class=" navbar navbar-expand-lg ms-5 pe-5 mb-5" style="width:100%;position:absolute;">
        <ul class="navbar-nav mr-auto" style="gap:2vw;">
            <li class="nav-item" style="background:none;align-items:center;justify-content:center;">
                <a class="btn" href="{{ url_for('index') }}" style="font-family:Arial;font-size:1vw;color:#d64161;">Home</a>
            </li>
            <l1 class="nav-item" style="background:none;align-items:center;justify-content:center;">
                <a class="btn" href="#" style="font-family:Arial;font-size:1vw;color:#d64161;">About</a>
            </l1>




        </ul>


        <ul class="navbar-nav ms-auto pe-5" style="gap:2vw;">

             {% if "user" not in session %}
            <li class="nav-item" style="justify-content:flex-end;align-items:center;">
                <a class="btn nav-link" href="{{ url_for('login') }}" style="font-family:Arial;font-size:1vw;color:#d64161;">
                    Login
                </a>
            </li>
            <li>
                <a class=" btn nav-link" href="{{ url_for('signup') }}" style="font-family:Arial;font-size:1vw;color:#d64161;">
                     Sign Up
                </a>
            </li>

            {% else %}

             <li class="nav-item" style="background:#d64161;">
                 <a class="nav-link" class="btn" href="{{ url_for('account_page') }}" style="font-family:Arial;font-size:1vw;color:white;"> Profile </a>
             </li>

            <li>
                <a class=" btn nav-link" href="{{ url_for('logout') }}" style="font-family:Arial;font-size:1vw;color:#d64161;">Logout</a>
            </li>


             {% endif %}
        </ul>






    </nav>
    <div class="content" style="height:100vh;">
        {% block content %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
